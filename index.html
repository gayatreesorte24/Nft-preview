<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="nft">
      <img src="./images/image-equilibrium.jpg" height="280px" width="280px" />
      <h2>Equilibrium</h2>
      <h4>Our Equilibrium collection provides balance & calm</h4>
      <div class="ethereum">
        <div><img src="./images/icon-ethereum.svg" /> <span>3.14</span></div>
        <div class="clock">
          <img src="./images/icon-clock.svg" /> <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class="avatar">
        <img src="./images/image-avatar.png" width="40px" height="40px"/> <span> Creation by Jules Wyan</span>

      </div>
    </div>
  </body>
</html>
